openapi: 3.0.3
info:
  title: People Manager
  description: |-
    Este e um projeto para fins educacionais e teste dos conhecimentos
  contact:
    email: sauloddiniz@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
servers:
  - url: http://18.230.129.80:8080/people-manager
  - url: http://localhost:8080
tags:
  - name: person
    description: description by person
  - name: address
    description: address by person
paths:
  /person:
    post:
      tags:
        - person
      summary: Add a new person
      description: Add a new person
      operationId: addPerson
      requestBody:
        description: Create a person
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonDto'
        required: true
      responses:
        '201':
          description: created
          headers:
            Location:
              description: URI location created by person
              schema:
                type: string
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
    get:
      tags:
        - person
      summary: List person contains filter
      description: list all person
      operationId: listPerson
      parameters:
        - name: names
          in: query
          description: List of names to filter the persons
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PersonResponseDto'
        '500':
          description: Internal server error
  /person/{personId}:
    put:
      tags:
        - person
      summary: Update person
      description: Update an existing person by Id
      operationId: updatePerson
      parameters:
        - in: path
          name: personId
          required: true
          schema:
            type: string
          description: The ID of the person to be updated
      requestBody:
        description: Update an existent person
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonDto'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonDto'
        '404':
          description: Person not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
    get:
      tags:
        - person
      summary: Get person
      description: get person
      operationId: getPerson
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonResponseDto'
        '500':
          description: Internal server error
  /person/{personId}/address:
    post:
      tags:
        - address
      summary: Add a new address
      description: Add a new address
      operationId: addAddress
      parameters:
        - in: path
          name: personId
          required: true
          schema:
            type: string
          description: The ID of the person
      requestBody:
        description: Create a address
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressDto'
        required: true
      responses:
        '201':
          description: created
          headers:
            Location:
              description: URI location created by address
              schema:
                type: string
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Person not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
    get:
      tags:
        - address
      summary: Get addresses by person
      description: Get a addresses
      operationId: getAddresses
      parameters:
        - in: path
          name: personId
          required: true
          schema:
            type: string
          description: The ID of the person
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AddressDto'
        '404':
          description: Person not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
  /person/{personId}/address/{addressId}:
    get:
      tags:
        - address
      summary: Get address by id
      description: Get address
      operationId: getAddress
      parameters:
        - in: path
          name: personId
          required: true
          schema:
            type: string
          description: The ID of the person
        - name: ids
          in: query
          description: List of ids to filter the address
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressDto'
        '404':
          description: Person not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
    put:
      tags:
        - address
      summary: update address
      description: update address
      operationId: updateAddress
      parameters:
        - in: path
          name: personId
          required: true
          schema:
            type: string
          description: The ID of the person
        - in: path
          name: addressId
          required: true
          schema:
            type: string
          description: The ID of the address
      requestBody:
        description: update address
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressDto'
        required: true
      responses:
        '200':
          description: success
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Person not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
    patch:
      tags:
        - address
      summary: update principal address
      description: update principal address
      operationId: updatePrincipalAddress
      parameters:
        - in: path
          name: personId
          required: true
          schema:
            type: string
          description: The ID of the person
        - in: path
          name: addressId
          required: true
          schema:
            type: string
          description: The ID of the address
      requestBody:
        description: update principal address
        content:
          application/json:
            schema:
              type: object
              properties:
                principal:
                  type: boolean
                  example: true
      responses:
        '200':
          description: success
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Person not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
components:
  schemas:
    PersonDto:
      type: object
      required:
        - fullName
        - birthDate
      properties:
        fullName:
          type: string
          example: Jose Jr. Alvarez
        birthDate:
          type: string
          format: date
    PersonResponseDto:
      type: object
      properties:
        personId:
          type: number
          example: 1
        fullName:
          type: string
          example: Jose Jr. Alvarez
        birthDate:
          type: string
          format: date
        principalAddress:
          type: object
          properties:
            id:
              type: integer
              example: 1
            street:
              type: string
              example: "rua a"
            zipCode:
              type: string
              example: 00000-000
            number:
              type: string
              example: 123
            city:
              type: string
              example: Coronel Fabriciano
            state:
              type: string
              enum:
                - AC
                - AL
                - AP
                - AM
                - BA
                - CE
                - DF
                - ES
                - GO
                - MA
                - MT
                - MS
                - MG
                - PA
                - PB
                - PR
                - PE
                - PI
                - RJ
                - RN
                - RS
                - RO
                - RR
                - SC
                - SP
                - SE
                - TO
            principal:
              type: boolean
              example: true
    AddressDto:
      type: object
      required:
        - state
        - street
        - zipCode
        - city
        - state
        - number
        - principal
      properties:
        street:
          type: string
          example: Rua das Laranjeiras
        city:
          type: string
          example: Fabri City
        state:
          type: string
          enum:
            - AC
            - AL
            - AP
            - AM
            - BA
            - CE
            - DF
            - ES
            - GO
            - MA
            - MT
            - MS
            - MG
            - PA
            - PB
            - PR
            - PE
            - PI
            - RJ
            - RN
            - RS
            - RO
            - RR
            - SC
            - SP
            - SE
            - TO
        zipCode:
          type: string
          example: '35170-009'
        principal:
          type: boolean
          example: false
        number:
          type: string
          example: '264'
    ErrorResponse:
      type: object
      properties:
        date:
          type: string
          example: Mon May 13 10:59:34 UTC 2024
        status:
          type: integer
          example: 400
        path:
          type: string
          example: /person
        message:
          type: string
          example: Message error
        method:
          type: string
          example: POST